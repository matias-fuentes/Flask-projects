{% extends "template.html" %}

{% block login %}
    <form method="post" class="flex-vertical form">
        <h1>Sign Up</h1>

        {% if errorMessage %}
            <div class="error-container">
                <p class="error">{{ errorMessage }} <a href="/login">Log In here</a>.</p>
            </div>
        {% endif %}

        <div class="label">
            <label>Username*</label>
        </div>
        <input name="username" type="text" minlength="2" maxlength="16">
        <div class="label">
            <label>Email*</label>
        </div>
        <input name="email" type="email" minlength="6" maxlength="64">
        <div class="label">
            <label>Password*</label>
        </div>
        <input name="password" type="password" minlength="6" maxlength="16">
        <div class="label">
            <label>Confirm Password*</label>
        </div>
        <input name="confirmed-password" type="password" minlength="6" maxlength="16">
        <p>Already have an account? <a href="/login">Log In here.</a></p>
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
{% endblock %}
